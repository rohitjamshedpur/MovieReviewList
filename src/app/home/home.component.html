 


<div class="container-bg">
<div class="container">
  
        <div *ngIf="movies" class="wrapper" else no_result>
      
            <div class="row ">
             
                <div *ngFor="let movie of movies.results | slice:0:500" class=" col-sm-3 col-md-3 col-lg-3 col-xl-3 p-0 m-0   data-div">
                    <a routerLink="/detail/{{movie.id}}">
                        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="poster" max-width="150px"
                            min-height="50px" class="img-fluid" />
                        <div class="movie-list-descrip">
                            <span> <span *ngIf="movie.first_air_date">{{movie.first_air_date | date: 'y'}}</span> {{ movie.release_date | date: "y"}} | votes: {{movie.vote_count}}</span>
                        </div>
                    </a>
                </div>
         
            </div>
        </div>
        <ng-template #no_result>No result found</ng-template>
    </div>
</div>
